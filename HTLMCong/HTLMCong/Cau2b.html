<!DOCTYPE html>
<html>
<head>
  <title>Nhập thông tin</title>
  <meta charset="utf-8">
  <style>
    #wrapper{
      width: 100%;
      margin: auto;
    }
    td{
      padding: 20px;
    }
    input[type=text],select{
      height: 30px;
      width: 100%;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body style="background-color: #F4F4F4;">
<div style="padding-top: 10px;"><b>2. Địa chỉ giao hàng</b></div><br>
<div>Bạn muốn giao hàng đến địa chỉ khác? <a href="#" style="text-decoration: none;">Thêm địa chỉ giao hàng mới</a></div>
<div id="wrapper"><br>
<div style=" width: 100%;background-color: ##F8F8F8; height: 700px; border: 0.5px solid #E5E5E5;">
<div style=" width: 50%;background-color: ##F8F8F8; height: 700px; margin: auto;">
  <div style="float: left; width: 35%;height :700px;">
  <div>
  <table style="padding: 20px;">
      <tr><td>Họ tên</td></tr>
      <tr><td style="padding-top: 40px;">Điện thoại di động</td></tr>
      <tr><td style="padding-top: 35px;">Tỉnh/ Thành phố</td></tr>
      <tr><td style="padding-top: 37px;">Quận/ Huyện</td></tr>
      <tr><td style="padding-top: 35px;">Phường/ Xã</td></tr>
      <tr><td style="padding-top: 35px;">Địa chỉ</td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td>Loại địa chỉ</td></tr>
  </table>
  </div>
  </div>
  <div style="float: right; width: 64%;height :700px;">
   <form>
  <table style="padding-top: 15px;">
      <tr><td><input type="text" required></td></tr>
      <tr><td><input type="text" pattern="[0-9]\d{9}|\d{11}|\d{12}" required></td></tr>
      <tr><td><select>
              <option>--Chọn tỉnh/ thành phố--</option>
              </select></td></tr>
      <tr><td><select>
              <option>--Chọn quận/ huyện--</option>
              </select></td></tr>
      <tr><td><select>
              <option>--Chọn phường/ xã--</option>
              </select></td></tr>
      <tr><td><textarea style="width: 100%;height: 60px;" required></textarea></td></tr>
      <tr><td style="padding-top: 0px;"><i>Để nhận hàng thuận tiện hơn, bạn vui lòng cho biết loại địa chỉ</i></td></tr>
      <tr><td style="padding-top: 0px;"><input type="radio" name="rbtn" value ="" checked="checked">Nhà riêng/ Chung cư &nbsp&nbsp <input type="radio" name="rbtn" value ="">Cơ quan/ Công ty </td></tr>
  </table>
  <br>
  <input  type ="submit" value="Giao đến địa chỉ này" style=" width: 220px; height: 40px;color: white; border-radius: 4px; background-color: #00B6F0;">
  </form>
  </div>
</div>
</div>
</div>

</body>
</html>
